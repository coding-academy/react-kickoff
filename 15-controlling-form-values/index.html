<body>
<div id="root"></div>
<script src="https://unpkg.com/react@16.0.0/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@16.0.0/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>

<script type="text/babel">

function csvToVals(strCsv) {
  return strCsv
          .split(',')
          .map(v => v.trim())
          .filter(Boolean)
}

class MyForm extends React.Component {
  static availableOptions = [
    'apple',
    'grape',
    'cherry',
    'orange',
    'pear',
    'peach',
  ]
  
  state = {
    multiLine: '',
    commaSeparated: '',
    multiSelect: [],
  }

  handleCommaSeparatedChange = event => {
    const {value} = event.target
    
    const allVals = csvToVals(value)

    this.setState({
      commaSeparated: value,
      multiLine: allVals.join('\n'),
      multiSelect: allVals.filter(v =>
        MyForm.availableOptions.includes(v),
      ),
    })
  }

  handleMultilineChange = event => {
    const {value} = event.target
    const allVals = csvToVals(value)
    
    this.setState({
      multiLine: value,
      commaSeparated: allVals.join(','),
      multiSelect: allVals.filter(v =>
        MyForm.availableOptions.includes(v),
      ),
    })
  }
  handleMultiSelectChange = event => {
    const allVals = Array.from(
      event.target.selectedOptions,
    ).map(o => o.value)
    this.setState({
      multiSelect: allVals,
      multiLine: allVals.join('\n'),
      commaSeparated: allVals.join(','),
    })
  }
  render() {
    const {
      commaSeparated,
      multiLine,
      multiSelect,
    } = this.state
    return (
      <form>
        <div>
          <label>
            comma separated values:
            <br />
            <input
              type="text"
              value={commaSeparated}
              onChange={
                this.handleCommaSeparatedChange
              }
            />
          </label>
        </div>
        <div>
          <label>
            multiLine values:
            <br />
            <textarea
              value={multiLine}
              rows={
                MyForm.availableOptions
                  .length
              }
              onChange={
                this.handleMultilineChange
              }
            />
          </label>
        </div>
        <div>
          <label>
            multiSelect values:
            <br />
            <select
              multiple
              value={multiSelect}
              size={
                MyForm.availableOptions
                  .length
              }
              onChange={
                this.handleMultiSelectChange
              }
            >
              {MyForm.availableOptions.map(
                optionValue => (
                  <option
                    key={optionValue}
                    value={optionValue}
                  >
                    {optionValue}
                  </option>
                ),
              )}
            </select>
          </label>
        </div>
      </form>
    )
  }
}

ReactDOM.render(
  <MyForm />,
  document.getElementById('root'),
)
</script>
</body>
